{% extends 'boss/base.html' %}
{% block title %} Qabulni tahrirlash {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Qabulni tahrirlash</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_full_name">Ism</label>
                            <input type="text" class="form-control" id="id_full_name" name="full_name" value="{{ form.full_name.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_phone_number">Telefon raqami</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_course">Kurs</label>
                            <select class="form-control" id="id_course" name="course">
                                {% for course in form.course.field.queryset %}
                                    <option value="{{ course.pk }}" {% if course.pk == form.course.value %}selected{% endif %}>
                                        {{ course.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_status">Holati</label>
                            <select class="form-control" id="id_status" name="status">
                                <option value="True" {% if form.status.value == "True" %}selected{% endif %}>Faol</option>
                                <option value="False" {% if form.status.value == "False" %}selected{% endif %}>Nofaol</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                            <a href="{% url 'all-reception' %}" class="btn btn-secondary">Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
