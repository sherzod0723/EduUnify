<!-- templates/partials/edit_course_modal.html -->

<form method="post" id="editCourseForm" action="{% url 'edit-course' object.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Kurs nomi</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
    </div>
    <div class="mb-3">
        <label for="teacher" class="form-label">Ustoz</label>
        <select class="form-select" id="teacher" name="teacher" required>
            {% for user in users %}
                <option value="{{ user.id }}" {% if user.id == form.teacher.value %}selected{% endif %}>{{ user.get_full_name }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Include other fields as necessary -->
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
        <button type="submit" class="btn btn-primary">Saqlash</button>
    </div>
</form>
