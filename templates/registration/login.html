    <body>

        <div class="auth-page">
            <div class="container-fluid p-0">

                                    </div>
                                    <div class="auth-content my-auto">
                                        <div class="text-center">
                                            <h5 class="mb-0">Xush kelibsiz !!!</h5>
                                            <p class="text-muted mt-2">Tizimga kirish uchun login va parolingizni kiriting !!!</p>
                                        </div>
                                        <form class="mt-4 pt-2"  method="post">{% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label">Username</label>
                                                <input name="username" type="text" class="form-control" id="username" placeholder="Enter username">
                                            </div>
                                            <div class="mb-3">

                                                </div>
                                                
                                                <div class="input-group auth-pass-inputgroup">
                                                    <input name="password" type="password" class="form-control" placeholder="Enter password" aria-label="Password" aria-describedby="password-addon" id="password" >
                                                    <button class="btn btn-light shadow-none ms-0" type="button" id="submit"><i class="fa fa-eye-slash" aria-hidden="true" id="togglePassword"></i></button>
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                                        <label class="form-check-label" for="remember-check">
                                                            Saqlab qolish
                                                        </label>
                                                    </div>  
                                                </div>
                                                
                                            </div>
                                            <div class="mb-3">

                                    </div>

                    <div class="col-xxl-9 col-lg-8 col-md-7">

        <!-- JAVASCRIPT -->
        <!-- password addon init -->
        <script src="{% static 'assets/js/pages/pass-addon.init.js' %}"></script>
        <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
        <script src="{% static 'assets/libs/pace-js/pace.min.js' %}"></script>
<script>
        const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
    </script>
